        <script>
            const achievementsound = document.getElementById("achievementsound");
            const achievement = document.getElementById("achievement");
            const achimg = document.getElementById("achimg")
            const buttonsound = document.getElementById("buttonsound");

            achievement.addEventListener("click", () => {
                achievementsound.play();
                achievement.style.display = "none";
                achimg.classList.remove('achimg');
                void achimg.offsetWidth;
                achimg.classList.add('achimg')
                achimg.style.opacity = 1;
                setTimeout(function () {
                    achimg.style.opacity = 0;
                }, 6000);
            });

            achievement.addEventListener("mouseenter", () => {
                buttonsound.currentTime = 0;
                buttonsound.play();
            });

            let season = document.getElementById('season') // animate season text by scrolling
            let lastScrolltop = 0

            window.addEventListener('scroll', function () {
                let scrolltop = window.pageYOffset || document.documentElement.scrollTop

                if (scrolltop > lastScrolltop) {
                    season.style.top = '200px'
                    season.style.opacity = '0'
                }
                else {
                    season.style.top = '320px'
                    season.style.opacity = '1'
                }


                lastScrolltop = scrolltop <= 0 ? 0 : scrollTop
            });
